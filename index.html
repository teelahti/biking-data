<!doctype html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Kuinka polkee?</title>

    <link href="vendor/simplegrid.css" rel="stylesheet" type="text/css">
    <link href="bower_components/nvd3/build/nv.d3.min.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body class="with-3d-shadow with-transitions">
    <div class="grid">
      <div class="vis col-1-3">
        <h3>Kilometrijakauma</h3>
        <svg id="vis-total-distribution"></svg>
      </div>
      <div class="vis col-2-3">
        <h3>&nbsp;</h3>
        <svg id="vis-km"></svg>
      </div>
    </div>
    <div class="grid">
      <div class="col-1-2">
        <h3>Paino</h3>
        <svg id="vis-weight"></svg>
      </div>
      <div class="vis col-1-2">
        <h3>Vyötärö</h3>
        <svg id="vis-waist"></svg>
      </div>
    </div>

    <div class="grid">
      <div class="col-1-2">
        <h3>Reisi</h3>
        <svg id="vis-thigh"></svg>
      </div>
      <div class="vis col-1-2">
        <h3>Pohje</h3>
        <svg id="vis-calf"></svg>
      </div>
    </div>

    <script src="bower_components/traceur-runtime/traceur-runtime.min.js"></script>
    <script src="bower_components/system.js/dist/system.js"></script>
    <script>
      System.config({
        // Set location of all third party libraries
        baseURL: '/bower_components/',

        // set "app" as an exception for our application code
        paths: {
          'app/*': '/app/*.js',
          traceur: '/bower_components/traceur/traceur.min.js'
        },

        // Use short names for some components that have long names
        map: {
          d3: 'd3/d3.min',
          nvd3: 'nvd3/build/nv.d3.min'
        },

        // Meta shim's global dependencies, and tells systemjs
        // to not load e.g. nv.d3 before d3.
        meta: {
          'nvd3/build/nv.d3.min': {
            format: 'global',
            exports: 'nv',
            deps: ['d3']
          },
          'd3/d3.min': {
            format: 'global',
            exports: 'd3'
          }
        },

        // Add some hard coded dependencies for parallel loading.
        // Could use deployment time bundling instead, e.g. with jspm
        depCache: {
          'app/app': [
            'nvd3/build/nv.d3.min',
            'app/dictionary',
            'app/vis.totalKMDistribution',
            'app/vis.kmtimeline',
            'app/vis'
          ],
          'nvd3/build/nv.d3.min': ['d3/d3.min'],
          'app/vis': ['d3/d3.min'],
          'app/vis.totalKMDistribution': [
            'd3/d3.min',
            'nvd3/build/nv.d3.min',
            'app/listoperations'
          ],
          'app/vis.kmtimeline': [
            'd3/d3.min',
            'nvd3/build/nv.d3.min',
            'app/vis'
          ]
        }
      });

      System.import('app/app');
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-62044239-1', 'auto');
      ga('send', 'pageview');

    </script>
    </body>
</html>
