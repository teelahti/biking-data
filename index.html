    <h1 style="color: red;">Kesken!<h1>

    <div id="vis-km" style="width: 100%;"></div>

    <script>
        d3.json("data/km.json", function(data) {
            for (var i = 0; i < data.length; i++) {
              data[i] = MG.convert.date(data[i], "date");
            }

            MG.data_graphic({
                title: "Viikottaiset kilometrit",
                // description: "",
                data: data,

                // Resize dynamically
                // width: 650,
                full_width: true,
                height: 200,

                target: "#vis-km",
                //x_accessor: "year",
                //y_accessor: "sightings",

                show_secondary_x_label: false,

                // Tooltips require jquery, disable them
                show_tooltips: false
            })
        })
    </script>
