<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuinka polkee?</title>

    <link href="jspm_packages/github/ThisIsDallas/Simple-Grid@master/simplegrid.css" rel="stylesheet" type="text/css">
    <link href="jspm_packages/github/novus/nvd3@1.8.2/build/nv.d3.min.css" rel="stylesheet" type="text/css">

<body class="with-3d-shadow with-transitions">

    <div class="switch-toggle switch-holo">
        <input id="2015" name="year" type="radio">
        <label for="2015" onclick="">2015</label>

        <input id="2016" name="year" type="radio" checked>
        <label for="2016" onclick="">2016</label>

        <a></a>
    </div>

    <div class="grid">
        <div class="vis col-1-3">
            <h3>Kilometrijakauma</h3>
            <svg id="vis-total-distribution"></svg>
        </div>
        <div class="vis col-2-3">
            <h3>&nbsp;</h3>
            <svg id="vis-km"></svg>
        </div>
    </div>
    <div class="grid">
        <div class="col-1-2">
            <h3>Paino</h3>
            <svg id="vis-weight"></svg>
        </div>
        <div class="vis col-1-2">
            <h3>Vyötärö</h3>
            <svg id="vis-waist"></svg>
        </div>
    </div>

    <div class="grid">
        <div class="col-1-2">
            <h3>Reisi</h3>
            <svg id="vis-thigh"></svg>
        </div>
        <div class="vis col-1-2">
            <h3>Pohje</h3>
            <svg id="vis-calf"></svg>
        </div>
    </div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.import('app/app');
    </script>
