<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Kuinka polkee?</title>

    <link href="vendor/simplegrid.css" rel="stylesheet" type="text/css">
    <link href="bower_components/metrics-graphics/dist/metricsgraphics.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="grid grid-pad">
      <div id="legend"></div>
    </div>
    <div id="visualizations">
      <div class="grid weekly">
        <div id="vis-km" class="vis col-1-1"></div>
      </div>
      <div class="grid cumulative">
        <div id="vis-km-cumulative" class="vis col-1-1"></div>
      </div>
      <div class="grid">
        <div class="col-1-1" style="text-align: right">
          <label><input id="cumulative-toggle" type="checkbox" /> Näytä kumulatiivisena</label>
        </div>
      </div>
      <hr>
      <div class="grid">
        <div id="vis-weight" class="vis col-1-2"></div>
        <div id="vis-waist" class="vis col-1-2"></div>
      </div>
      <div class="grid">
        <div id="vis-thigh" class="vis col-1-2"></div>
        <div id="vis-calf" class="vis col-1-2"></div>
      </div>
    </div>

    <script src="main.js"></script>
